            align-items: flex-end;
        }
        .tabBlock-tab::before, .tabBlock-tab::after {
            content: "";
            height: 4px;
            position: absolute;
            -webkit-transition: 0.1s ease-in-out;
            transition: 0.1s ease-in-out;
        }
        .tabBlock-tab::before {
            background-color: #b5a8c5;
            left: -2px;
            right: -2px;
            bottom: 0px;
        }
        .tabBlock-tab.theend{
            position: relative;
            color: #14b2f5;
        }
        .tabBlock-tab::after {
            background-color: transparent;
            bottom: -2px;
            left: 0;
            right: 0;
        }
